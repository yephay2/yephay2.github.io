<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead >
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <br><br>
    <button onclick="showTable()">Show</button>

    <script>
        function showTable(){
            //alert('Hello');
        let data=[
            {name:'Mg Mg',age:23},
            {name:'Ag Ag',age:32},
            {name:'Mya Mya',age:42}
        ]
        console.log(data);
        let tbody= document.querySelector('#tbody');
        let myData='';
        let i=1;
        console.log(myData);
        for (let value of data) {
            myData += `<tr>
                <td>${i++}</td>
                <td>${value.name}</td>
                <td>${value.age}</td>
                </tr>`
        }
        console.log(myData);
        tbody.innerHTML=myData;
        }
   </script>
</body>
</html>
