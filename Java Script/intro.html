    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Syntax -->
    <script>
        var firstname = "Ko YE";
        console.log(firstname);
        var Firstname = "Sayar Ye";

        var rest = 40+50-20;
