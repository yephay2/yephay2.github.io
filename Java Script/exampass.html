<head>

<body>

    </form>
    <script>
        alert("Test Your Exam marks")
        function result(){
            let html = document.myform.html.value;
            console.log(html);
            let js = document.myform.js.value;

            console.log(css);
        
        if(html >= 50 && js >= 50 && css >=50){
            document.write('<br>This Student is passs!</br>');
            if(html>80){
                document.write("<br>This student pass HTML with D</br>")
            }if(js>80){

            }if(css>80){

            }if(html>80 || js>80 || css>80){
                document.write("<br>This stundent pass the exam with D !!!</br>")
            }

        }
