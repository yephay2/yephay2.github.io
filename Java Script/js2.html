<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Operators
        //Addition Operator
        let f= 2 + 2;
        console.log(f);
        let four=2 + f;
        console.log(four);
        let twoString='21'+'24';
        console.log(twoString);
        //Substration Opertaor
        let five=2+3;
        console.log(five);
        //Division
        let div1=20/5;
        console.log(div1);
        let div2=20/7;
        console.log(div2);
        let div3=1/0;
        console.log(div3);
        //Modolus
        let m1=20%5;
        console.log(m1);
        let m2=20%6;
        console.log(m2);
        let m3=1%0;
        console.log(m3);
        //Multiplicatiom
        let Ml1=2*3;
        console.log(Ml1);
        let Ml2=-12*-12;
        console.log(Ml2);
        //Exponetnt 
        let exp1=2**2;
        console.log(exp1);
        let exp2=2**5;
        console.log(exp2);

        //Precedence
        // */&
        //+-
        //=
         let total=2*3/4+2-4;
         console.log(total);
         //Comparision Operator
         let n=12;
         let m='12';
         console.log(typeof(n));
         console.log(typeof(m));
         console.log(n<15);
         console.log(n>4);
         console.log(13<=13);
         console.log(13>=13);
         console.log(n==m);
         console.log(n===m);
         console.log(n!=m);
         console.log(n!==m);
         //Logical Operator
         //AND &&
         //OR ||
         //NOT !
         console.log(12<13&&12<15&&16>145);
         console.log(12<13||12<15||16>31);
        //Assignment Operator
        let x=20;
        x+=10;
        console.log(x);
        x-=30;
        console.log(x);
        x*=10;
        console.log(x);
        x/=10;
        console.log(x)
        x%=10;
        console.log(x)
        </script>
</body>
</html>
