<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <script>
        let num=prompt(`Enter Number`)
        for (a=0; a<=12 ; a++ ){
            document.write(`${num} x ${a} = ${num * a}`);
            document.write(`<br>`)
        }
        for(i = 0 ; i < 5 ; i++){
            for( j = 0; j < 5-i ; j++){
                document.write(`\n *`)
            }document.write(`<br>`)
        }
    </script>
</body>
</html>
