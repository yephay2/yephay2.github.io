<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Iteam</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>   
        <tbody>
            <tr>
                <td>Yum Yum</td>
                <td>4</td>
                <td>300</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Cup</td>
                <td>1</td>
                <td>3500</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>Laser</td>
                <td>1</td>
                <td>900</td>
                <td>900</td>
            </tr>
            <tr>
                <td colspan="3" align="center">total</td>
                <td>5600</td>
            </tr>
        </tbody>
    </table>
    <h1>Save Money</h1>
        <table border=" 1" cellspacing="1" cellpadding="15">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Save Money</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>20000</td>
                    <td rowspan="3">100000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>50000</td>
                </tr>
            
            </tbody>
        </table>
</body>
</html>
