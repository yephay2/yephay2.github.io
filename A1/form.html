<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name" >Name</label>
            <input type="text" id="name" name="stu_name">
        <br><br>
        <label for="email">Email</label>
            <input type="email" id="email" name="stu_email">
        <br><br> 
        <label for="phone">Phone</label>
            <input type="number" id="phone" name="stu_phone" required>
        <br><br>    
        <label for="password">Password</label>
            <input type="number" name="stu_password" id="password" required>
        <br><br>
        <label for="passport">Passport</label>
            <input type="file" accept="image/*" id="passport" name="stu_passport">
        <br><br>
        <label for="years">Years</label>
        <select name="stu_years" id="years">
            <option value="">Chose Years</option>
            <option value="1" selected>First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="dob">Birthday</label>
            <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Hobbies</label>    
        <br><br>
            <input type="checkbox" id="reading" name="reading"><label for="reading">Reading</label>
            <input type="checkbox" id="Esports" name="Esports"><label for="Esports">Esports</label>
            <input type="checkbox" id="travel" name="travel"><label for="travel">Travelling</label>
        <br><br>
        <label for="">Gender</label>
        <br><br>
            <input type="radio" id="male" name="male"><label for="male">Male</label>
            <input type="radio" id="female" name="female"><label for="female">Female</label>
            <input type="radio" id="other" name="other"><label for="other">Other</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="20" rows="20"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="color">
        <input type="week">p
        <br>
        <input type="range" min="0" max="100" value="11"> 
        <input type="text" value="I am a Programmer" readonly>        
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
